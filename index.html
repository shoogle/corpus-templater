<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Corpus Templater</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"></script>
    <script type="text/javascript" src="lib/jquery-csv.js"></script>
    <script type="text/javascript" src="src/console.js"></script>
    <body>
        <div id="header">
            <h1>Corpus Templater: <span id="corpus">unspecified</span></h1>
            <label for="rownum">Row number in spreadsheet:</label>
            <input id="rownum" name="rownum" type="number" min="1"/>
            <button type="button" name="button" onclick="create();">Create template score</button>
        </div>
        <div id="log-container">
            <pre id="log"></pre>
        </div>
    </body>
    <!-- Load <script> after <body> to ensure element IDs are defined -->
    <script type="text/javascript" src="src/templater.js"></script>
</html>
